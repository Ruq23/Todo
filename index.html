<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Project</title>
</head>
<body>
    <h1>Ruq's To-Do</h1>
    <p>Writing down the things you need to do keeps you productive, List it out today!</p>

    <div class="form-control">
    <p><b> Hello, What do you need to do today?</b></p>
    <form id="todoform" action="">
    <input id="todoinput" type="text" placeholder="Enter a Todo">
    <button id="btn" type="submit">Add</button>
    </form>
</div>
<div class="full">
    <div class="one">
    <ul id="todolist">
        <h4>Things to do</h4>
        <p>Let's get to work!</p>

    </ul>
</div>
<div class="two">
    <ul id="done">
        <h4>Things already done</h4>
        <p>Cheers, Here's your progress so far</p>


    </ul>
</div>
</div>
    <script src="dist/script.js"></script>
</body>
</html>
